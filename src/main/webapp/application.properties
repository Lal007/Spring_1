server.port=8189
server.servlet.context-path=/geekmarket

spring.datasource.url=jdbc:sqlite:dbLite.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.gpn.configuration.SQLiteDialect
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/geek_market?useSSL=false
#spring.datasource.username=geek
#spring.datasource.password=geek

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

spring.jackson.serialization.indent_output=true

management.endpoints.web.exposure.include=*

spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

spring.datasource.initialize=true

management.security.enabled=false